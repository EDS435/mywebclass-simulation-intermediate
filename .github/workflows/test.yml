name: Build and Test Docker Image

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm ci
      - name: Install playwright browsers
        run: npx playwright install --with-deps
      - name: Run tests
        run: npx playwright test
      - name: Run Lighthouse tests
        run: npx playwright test tests/lighthouse.test.js
      - name: Install jq
        run: sudo apt-get install jq
      - name: Archive Lighthouse report
        uses: actions/upload-artifact@v2
        with:
          name: lighthouse-report
          path: lighthouse-report.json
      - name: Upload Lighthouse report to GitHub Actions
        run: |
          gh pr create --title "Lighthouse Report" --body "$(cat lighthouse-report.json | jq -r '. | @json')" || true
