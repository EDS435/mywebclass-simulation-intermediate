name: Build and Test Docker Image

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Setup Playwright
        uses: microsoft/playwright-github-action@v1

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Setup XVFB
        run: sudo apt-get install -y xvfb

      - name: Run tests
        env:
          PLAYWRIGHT_CLI_EXIT_ON_FIRST_FAILURE: '1'
        run: xvfb-run --auto-servernum --server-args='-screen 0 1280x1024x24' npx playwright test
      - name: Install jq
        run: sudo apt-get install jq

      - name: Archive Lighthouse report, videos, and screenshots
        uses: actions/upload-artifact@v2
        with:
          name: test-artifacts
          path: |
            lighthouse-report.json
            test-results/
            **/*.mp4
            **/*.png

      - name: Generate Playwright report
        uses: andresz1/playwright-report@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: '**/*.mp4'
          browser_name: chromium
