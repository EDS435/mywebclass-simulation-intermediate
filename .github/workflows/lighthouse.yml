name: Lighthouse

on: [push, pull_request]

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci

    - name: Run Lighthouse tests
      run: npx playwright test tests/lighthouse.test.js

    - name: Archive Lighthouse report
      uses: actions/upload-artifact@v2
      with:
        name: lighthouse-report
        path: lighthouse-report.json

    - name: Upload Lighthouse report to GitHub Actions
      run: |
        gh pr create --title "Lighthouse Report" --body "$(cat lighthouse-report.json | jq -r '. | @json')" || true
